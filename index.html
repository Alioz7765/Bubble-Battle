<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الفقاعات بالسهام</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-area" id="gameArea"></div>
        <div class="controls">
            <div class="joystick-container">
                <div class="joystick" id="joystick"></div>
            </div>
            <div class="shoot-area" id="shootArea">
                <div class="arrow-power" id="arrowPower"></div>
            </div>
        </div>
        <div class="game-info">
            <div class="player-level">المستوى: <span id="playerLevel">1</span></div>
            <div class="time-left">الوقت: <span id="timeLeft">30</span> ثانية</div>
            <div class="players-count">اللاعبون: <span id="playersCount">10</span></div>
        </div>
    </div>
    <div class="start-screen" id="startScreen">
        <h1>فقاعات بالسهام</h1>
        <p>أصيب الفقاعة التي تحمل نفس لونك قبل انتهاء الوقت!</p>
        <button id="startButton">ابدأ اللعب</button>
    </div>
    <div class="end-screen hidden" id="endScreen">
        <h1 id="endTitle">انتهت اللعبة!</h1>
        <p id="endMessage"></p>
        <button id="restartButton">العب مرة أخرى</button>
    </div>
    <script src="script.js"></script>
</body>
        </html>
